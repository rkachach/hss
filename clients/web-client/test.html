<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Online Storage Tool</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Options</h2>
        <button onclick="newOption()">New</button>
        <button onclick="listRecent()">Recent</button>
        <button onclick="listStarred()">Starred</button>
    </div>
    <div id="content">
        <h1>Simple Online Storage Tool</h1>
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" placeholder="Enter server URL">
        <button onclick="setServerUrl()">Set Server URL</button>
        <hr>
        <h2>Directories</h2>
        <div id="directories"></div>
        <hr>
        <h2>Files</h2>
        <button onclick="getFiles()">Get Files</button>
    </div>

    <script>
        let serverUrl = '';
        let currentDirectory = ''; // Variable to store current directory

        function setServerUrl() {
            serverUrl = document.getElementById('serverUrl').value;
            alert('Server URL set: ' + serverUrl);
            listDirectories();
        }

        function makeRequest(method, endpoint, queryParams = {}) {
            const url = new URL(serverUrl + endpoint);
            Object.keys(queryParams).forEach(key => url.searchParams.append(key, queryParams[key]));

            return fetch(url, {
                method: method,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response data here
                // You can update the UI or perform further actions based on the response
                if (endpoint === '/') {
                    displayDirectories(data);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function displayDirectories(directories) {
            const directoriesDiv = document.getElementById('directories');
            directoriesDiv.innerHTML = '';

            directories.forEach(directory => {
                const button = document.createElement('button');
                button.textContent = `ðŸ“ ${directory}`;
                button.onclick = () => {
                    currentDirectory = directory.name;
                    listDirectories();
                };
                directoriesDiv.appendChild(button);
            });
        }

        function listDirectories() {
            makeRequest('GET', `/${currentDirectory}`, { type: 'directory', operation: 'list'});
        }

        function getFiles() {
            makeRequest('GET', '/GetFile', { type: 'file' });
        }

        function listRecent() {
            // Logic for listing recent files or directories
            // Implement as per your API's functionality
        }

        function listStarred() {
            // Logic for listing starred files or directories
            // Implement as per your API's functionality
        }

        function newOption() {
            const option = prompt('Enter "directory" to create a new directory or "file" to upload a new file:');
            if (option === 'directory') {
                newDirectory();
            } else if (option === 'file') {
                newFile();
            } else {
                alert('Invalid option entered. Please enter "directory" or "file".');
            }
        }

        function newDirectory() {
            const directoryName = prompt('Enter new directory name:');
            if (directoryName) {
                makeRequest('POST', '/CreateDirectory', { type: 'directory', name: directoryName });
            }
        }

        function newFile() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    uploadFile(file);
                }
            });
            fileInput.click();
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            return fetch(serverUrl + '/CreateFile', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response data here
                // You can update the UI or perform further actions based on the response
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
