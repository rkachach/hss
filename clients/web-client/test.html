<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Online Storage Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h2>Options</h2>
        <button onclick="newDirectory()">New Directory</button>
        <button onclick="newFile()">New File</button>
        <button onclick="listRecent()">Recent</button>
        <button onclick="listStarred()">Starred</button>
    </div>
    <div id="content">
        <div id="breadcrumbs"></div>
        <hr>
        <h2>Directories</h2>
        <div id="directories"></div>
        <hr>
        <h2>Files</h2>
        <div id="files"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
