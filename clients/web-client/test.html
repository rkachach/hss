<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Online Storage Tool</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        button {
            margin-bottom: 10px;
        }

        #breadcrumbs {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Options</h2>
        <button onclick="newDirectory()">New Directory</button>
        <button onclick="newFile()">New File</button>
        <button onclick="listRecent()">Recent</button>
        <button onclick="listStarred()">Starred</button>
    </div>
    <div id="content">
        <h1>Simple Online Storage Tool</h1>
        <div id="breadcrumbs"></div>
        <hr>
        <h2>Directories</h2>
        <div id="directories"></div>
        <hr>
        <h2>Files</h2>
        <button onclick="getFiles()">Get Files</button>
        <button onclick="goToParent()">Go to Parent Directory</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
